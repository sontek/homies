#
# weechat.conf -- weechat v0.3.2
#

[debug]

[startup]
command_after_plugins = ""
command_before_plugins = ""
display_logo = on
display_version = on

[look]
buffer_notify_default = all
buffer_time_format = "%H:%M:%S"
color_nicks_number = 10
color_real_white = off
command_chars = ""
day_change = on
day_change_time_format = "%a, %d %b %Y"
highlight = ""
hline_char = "-"
hotlist_names_count = 3
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_names_merged_buffers = off
hotlist_short_names = on
hotlist_sort = number_asc
item_time_format = "%H:%M"
jump_current_to_previous_buffer = off
jump_previous_buffer_when_closing = off
nickmode = on
nickmode_empty = off
paste_max_lines = 3
prefix_action = " *"
prefix_align = right
prefix_align_max = 0
prefix_align_more = on
prefix_buffer_align = right
prefix_buffer_align_max = 0
prefix_buffer_align_more = on
prefix_error = "=!="
prefix_join = "-->"
prefix_network = "--"
prefix_quit = "<--"
prefix_suffix = "|"
read_marker = dotted-line
read_marker_always_show = off
save_config_on_exit = on
save_layout_on_exit = none
scroll_amount = 3
scroll_page_percent = 100
search_text_not_found_alert = on
set_title = on
time_format = "%a, %d %b %Y %T"

[color]
bar_more = lightmagenta
chat = default
chat_bg = default
chat_buffer = white
chat_channel = white
chat_delimiters = green
chat_highlight = yellow
chat_highlight_bg = magenta
chat_host = cyan
chat_nick = lightcyan
chat_nick_color01 = cyan
chat_nick_color02 = magenta
chat_nick_color03 = green
chat_nick_color04 = brown
chat_nick_color05 = lightblue
chat_nick_color06 = default
chat_nick_color07 = lightcyan
chat_nick_color08 = lightmagenta
chat_nick_color09 = lightgreen
chat_nick_color10 = blue
chat_nick_other = cyan
chat_nick_self = white
chat_prefix_action = white
chat_prefix_buffer = brown
chat_prefix_error = yellow
chat_prefix_join = lightgreen
chat_prefix_more = lightmagenta
chat_prefix_network = magenta
chat_prefix_quit = lightred
chat_prefix_suffix = green
chat_read_marker = magenta
chat_read_marker_bg = default
chat_server = brown
chat_text_found = yellow
chat_text_found_bg = lightmagenta
chat_time = default
chat_time_delimiters = brown
chat_value = cyan
input_actions = lightgreen
input_text_not_found = red
nicklist_away = cyan
nicklist_group = green
nicklist_offline = blue
nicklist_prefix1 = lightgreen
nicklist_prefix2 = lightmagenta
nicklist_prefix3 = yellow
nicklist_prefix4 = blue
nicklist_prefix5 = brown
separator = blue
status_data_highlight = lightmagenta
status_data_msg = yellow
status_data_other = default
status_data_private = lightgreen
status_filter = green
status_more = yellow
status_name = white
status_number = yellow
status_time = default

[completion]
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_completer = ":"
nick_first_only = off
nick_ignore_chars = "[]-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off

[history]
display_default = 5
max_commands = 100
max_lines = 4096
max_visited_buffers = 50

[proxy]

[network]
gnutls_ca_file = "%h/ssl/CAs.pem"

[plugin]
autoload = "*"
debug = off
extension = ".so"
path = "%h/plugins"
save_config_on_unload = on

[bar]
buffers.color_bg = default
buffers.color_delim = default
buffers.color_fg = default
buffers.conditions = ""
buffers.filling_left_right = vertical
buffers.filling_top_bottom = columns_horizontal
buffers.hidden = off
buffers.items = "buffers"
buffers.position = left
buffers.priority = 0
buffers.separator = on
buffers.size = 0
buffers.size_max = 0
buffers.type = root
input.color_bg = default
input.color_delim = cyan
input.color_fg = default
input.conditions = "active"
input.filling_left_right = vertical
input.filling_top_bottom = horizontal
input.hidden = off
input.items = "[input_prompt]+(away),[input_search],[input_paste],input_text"
input.position = bottom
input.priority = 1000
input.separator = off
input.size = 1
input.size_max = 0
input.type = window
isetbar.color_bg = default
isetbar.color_delim = cyan
isetbar.color_fg = default
isetbar.conditions = ""
isetbar.filling_left_right = vertical
isetbar.filling_top_bottom = horizontal
isetbar.hidden = on
isetbar.items = "isetbar_help"
isetbar.position = top
isetbar.priority = 0
isetbar.separator = on
isetbar.size = 3
isetbar.size_max = 3
isetbar.type = window
nicklist.color_bg = default
nicklist.color_delim = cyan
nicklist.color_fg = default
nicklist.conditions = "nicklist"
nicklist.filling_left_right = vertical
nicklist.filling_top_bottom = columns_vertical
nicklist.hidden = off
nicklist.items = "buffer_nicklist"
nicklist.position = right
nicklist.priority = 200
nicklist.separator = on
nicklist.size = 0
nicklist.size_max = 0
nicklist.type = window
status.color_bg = blue
status.color_delim = cyan
status.color_fg = default
status.conditions = "active"
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = off
status.items = "[time],[buffer_count],[buffer_plugin],buffer_number+:+buffer_name+{buffer_nicklist_count}+buffer_filter,[lag],[hotlist],completion,scroll"
status.position = bottom
status.priority = 500
status.separator = off
status.size = 1
status.size_max = 0
status.type = window
title.color_bg = blue
title.color_delim = cyan
title.color_fg = default
title.conditions = "active"
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = off
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = off
title.size = 1
title.size_max = 0
title.type = window

[layout]
buffer = "core;weechat;1"
buffer = "perl;highmon;2"
buffer = "irc;server.irc.freenode.net;3"
buffer = "irc;irc.freenode.net.#utah;4"
buffer = "irc;irc.freenode.net.#pensacola_linux;5"
buffer = "irc;irc.freenode.net.#scuba;6"
buffer = "irc;irc.freenode.net.#django;7"
buffer = "irc;irc.freenode.net.#python;8"
buffer = "irc;irc.freenode.net.#ale;9"
buffer = "irc;irc.freenode.net.#lugatgt;10"
buffer = "irc;irc.freenode.net.#utos;11"
buffer = "irc;irc.freenode.net.#utahpython;12"
buffer = "irc;irc.freenode.net.#prgmr;13"
buffer = "irc;irc.freenode.net.#vim;14"
buffer = "irc;irc.freenode.net.#archlinux;15"
buffer = "irc;irc.freenode.net.#sqlalchemy;16"
buffer = "irc;irc.freenode.net.#weechat;17"
buffer = "irc;irc.freenode.net.#xmonad;18"
buffer = "irc;server.irc.gnome.org;19"
buffer = "irc;irc.gnome.org.#tomboy;20"
buffer = "perl;iset;21"
window = "1;0;23;1;-;-"
window = "2;1;0;0;irc;server.irc.freenode.net"
window = "3;1;0;0;perl;highmon"

[notify]

[filter]
irc_smart = on;*;irc_smart_filter;*

